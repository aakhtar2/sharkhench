<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkhench</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background: #222;
        }
        nav a {
            margin: 0 10px;
            color: #00bcd4;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        button {
            background: #00bcd4;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sharkhench</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Operator. No fluff. Just results.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Automation & Scripting</li>
                <li>Data Analysis & Reporting</li>
            </ul>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>Proof of Work. Coming soon.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form action="mailto:your@email.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required><br><br>
                <input type="email" name="email" placeholder="Your Email" required><br><br>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Sharkhench. All rights reserved.</p>
    </footer>
</body>
</html>
